<div *ngIf="isUserLoggedIn(); then uploadBlock else notLoggedInBlock"></div>
<ng-template #notLoggedInBlock>
    <div class="row">
        <div class="col-auto mx-auto">
            <button class="border-0 bg-transparent">
                <i class="bi bi-box-arrow-in-right fa-10x text-success"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <h5 class="col-auto mx-auto px-4"> You need to be logged in to place an order via upload. </h5>
    </div>
    <div class="row">
        <div class="col-auto mx-auto mt-4">
            <button class="btn btn-success" routerLink="../login">Login Now</button>
        </div>
    </div>
</ng-template>
<ng-template #uploadBlock>
    <div class="row justify-content-center">
        <div class="col-auto">
            <h5 class="mt-4">Upload Order</h5>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <h6> Upload CSV file to place an order 
                <a href="../../../assets/csv/order-sample.csv" target="_blank" class="text-primary">(Sample File)</a>
            </h6>
        </div>
    </div>
    <div class="row">
        <input type="file" name="file-input" id="file-input" accept="csv"
            class="custom-file-input d-none">
        <button id="browse-btn" class="border-0 bg-transparent mx-auto col-12 col-lg-8">
            <div class="browse-box">
                <i class="bi bi-upload text-muted mx-auto fa-4x"></i>
                <div class="row">
                    <span class="mx-auto px-4">Drop the CSV File here or Click to Browse</span>
                </div>
            </div>
        </button>
    </div>
    <div id="upload-btn-row" class="row d-none mt-2">
        <div class="mx-auto">
            <span id="file-name" class="px-3 border border-dark py-1 rounded mr-3 align-middle"></span>
            <button id="upload-btn" class="btn btn-sm btn-success align-middle">Upload</button>
        </div>
    </div>
    <div id="file-error" class="d-none row mt-4">
        <div class="mx-auto col-12 col-lg-8">
            <h6 class="text-danger error-text"></h6>
        </div>
    </div>
    <div id="uploaded-items-error" class="d-none mt-4">
        <div class="row">
            <div class="col-12 col-lg-8 mx-auto">
                <h6 class="mt-4 text-danger">The attached file contains some errors.</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8 mx-auto">
                <table class="table table-striped border shadow-sm" id="errors-table">
                    <thead>
                        <tr>
                            <th class="text-center">Row No</th>
                            <th class="text-center">Barcode</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-left">Error Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="uploaded-cart-items" class="col-12 col-lg-8 mx-auto mt-5 d-none">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h6 class="ml-0 ml-md-4 my-auto card-title"></h6>
                        <h6 class="my-auto ml-auto mr-3 total-amount"></h6>
                        <button class="add-to-cart-btn btn btn-sm btn-outline-success rounded mr-2 my-auto">Add to Cart</button>
                        <button class="place-order-btn btn btn-sm btn-success rounded mr-2 my-auto">Place Order</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="uploaded-cart-item" class="row align-items-center p-2 my-4">
                        <div class="col-sm-12 col-md-3">
                            <img class="product-img img-fluid rounded img-thumbnail border-0 mx-auto d-block">
                        </div>
                        <div class="col-sm-12 col-md-9 mt-4 mt-md-0 pl-4">
                            <h6 class="brand-name text-muted mb-2"></h6>
                            <a class="product-name text-body"></a>
                            <h6 class="product-color text-body mt-2"></h6>
                            <div class="row pl-3 mt-3">
                                <h6 class="product-price font-weight-bold"></h6>
                                <h6 class="product-mrp ml-2"><s></s></h6>
                                <h6 class="product-discount text-success ml-2"></h6>
                            </div>
                            <h6 class="product-qty text-body mt-2"></h6>
                            <div class="row pl-3 mt-2">
                                <span class="subtotal"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
