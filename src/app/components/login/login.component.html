<div class="row">
    <div class="col-12 col-md-7 col-lg-4 mt-4 mx-auto">
        <div class="card mt-4">
            <div class="card-header">
                <span class="font-weight-bold">Login</span>
            </div>
            <div class="card-body">
                <form class="form" id="login-form">
                    <div class="form-group">
                        <label for="email" class="col-sm-10 col-form-label required">Email</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password-field" class="col-sm-10 col-form-label required">Password</label>
                        <div class="col-sm-12 position-relative">
                            <input type="password" class="form-control pr-5" name="password" id="password-field" placeholder="Enter Password">
                            <span toggle="#password-field" class="bi bi-eye-slash toggle-password position-absolute"></span>
                        </div>
                    </div>
                    <div class="mx-auto">
                        <button type="button" class="btn btn-success mt-3 ml-3 py-1" id="login-button">Login</button>	
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
