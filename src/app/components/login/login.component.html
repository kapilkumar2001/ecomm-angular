<div class="row">
    <div class="col-12 col-md-7 col-lg-4 mt-4 mx-auto">
        <div class="card mt-4">
            <div class="card-header">
                <span class="font-weight-bold">Login</span>
            </div>
            <div class="card-body">
                <form class="form" #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                    <div class="form-group">
                        <label for="email" class="col-sm-10 col-form-label required">Email</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password-field" class="col-sm-10 col-form-label required">Password</label>
                        <div class="col-sm-12 position-relative">
                            <input type="password" class="form-control pe-5" name="password" placeholder="Enter Password" ngModel>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-4 ms-3 py-1">Login</button>	
                </form>
            </div>
        </div>
    </div>
</div>
